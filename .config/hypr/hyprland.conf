# monitor=eDP-1, 1920x1080@60, 0x0, 1.0
monitor=DP-3, 2560x1440@180, 0x0, 1.0
monitor=HDMI-A-1,disable

# exec-once = wireplumber
# exec-once = pipewire
# exec-once = pipewire-pulse
exec-once = waybar & hyprpaper & hypridle
exec-once = dunst 
exec-once = telegram-desktop -startintray
exec-once = flatpak run app.ytmdesktop.ytmdesktop -startintray

$terminal = ghostty
$fileManagerTerminal = $terminal -e yazi 
$fileManagerGUI = nemo 
$menu = killall wofi || true && wofi --show drun
$editor = nvim
$browser = env=MOZ_ENABLE_WAYLAND=0 flatpak run app.zen_browser.zen
$wallpaper = swaybg -i ~/pics/walls/lol.jpg
exec-once = pgrep swaybg && killall swaybg; $wallpaper

env=LIBVA_DRIVER_NAME,nvidia
env=GBM_BACKEND,nvidia-drm
env=WLR_NO_HARDWARE_CURSORS,1
env=WLR_DRM_NO_ATOMIC,1
env=__GL_VRR_ALLOWED,1
env=__GL_GSYNC_ALLOWED,1
env=XDG_CURRENT_DESKTOP=Hyprland
env=QT_QPA_PLATFORMTHEME,qt5ct

input {
    touchpad {
        natural_scroll = true
    }

    kb_layout = us,ua,ru
    kb_options = grp:caps_toggle
    follow_mouse = 1

    sensitivity = -0.1 
}

general {
    gaps_in = 4
    gaps_out = 4
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle
    allow_tearing = false
}

animations {
    enabled = false
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    force_default_wallpaper = 0
}

